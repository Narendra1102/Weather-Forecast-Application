<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-sky-100">
    <h1 class="text-[32px] bg-blue-600 p-3 text-center text-white font-bold">Weather Dashboard</h1>
    <main class="flex m-6.25 gap-6">
        <section class="w-[30%]">
            <div>

                <h3 class="text-[24px] font-semibold mb-2.5 tracking-tight">Enter a City Name</h3>

                <div class="flex flex-col w-full">
                    <input type="text" placeholder="E.g.NewYork, London, Tokyo"
                        class="border  p-2 bg-white border-gray-100 focus:outline-none">
                    <p class="error-message text-red-500 text-[18px] font-medium"></p>
                    <button class="bg-blue-600 p-2 text-center text-white mt-4.5">Search</button>
                    <div class="flex items-center my-2.5">
                        <hr class="grow border-gray-400">
                        <span class="px-4 text-sm font-semibold text-gray-600">OR</span>
                        <hr class="grow border-gray-400">
                    </div>
                    <button class="text-white font-medium border bg-gray-500 text-center p-2 ">Current
                        Location</button>
                </div>

            </div>
        </section>

        <section class="w-[70%] text-white">
            <div class="flex bg-blue-500  h-50 justify-between p-3">
                <div class="flex flex-col p-5">
                    <h2 class="text-3xl mb-2 font-semibold">London</h2>
                    <div class="flex flex-col gap-1">
                        <h5>Temperature</h5>
                        <h5>Wind</h5>
                        <h5>Humidity</h5>
                    </div>

                </div>

                <div class="flex flex-col justify-center">
                    Light Rain
                </div>
            </div>

            <h2 class="text-black text-2xl font-bold mt-4">5-Day Forecast</h2>

            <div class="extended-forecast">

                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>

        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
